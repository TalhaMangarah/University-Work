{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container py-5">
        <div class="row align-items-center text-center">
            <div class="col">
                <h1 class="display-4">Search</h1>
                <form method="GET" action="{% url 'trends' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="channelinput" id="channelinput" placeholder="Enter channel to see trends">
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="control-label" name="save" value="channel">
                        <button type="submit" class="btn btn-primary" id="search_form_submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        {% if  error %}
        <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm alert alert-danger alert-dismissible fade show" role="alert">
                    {{error}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>     
                </div>
                <div class="col-sm">
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
