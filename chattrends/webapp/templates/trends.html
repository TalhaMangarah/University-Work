{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-2">
    <div class="row align-items-center text-center">
        <div class="col">
            <h1 class="display-5"><u>{{title}}</u></h1>
                {% if trend %}
                    {% for message in  trend %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% else %}
                    <p>No trends, get chatting!</p>
                {% endif %}
        </div>
    </div>
</div>
{% endblock %}
